services:
  matilda:
    build: .
    image: matilda
    ports:
      - "9999:9999"
    volumes:
      - ./server-logs:/app/logs
    container_name: "matilda"
    networks:
      - monitoring

  mysql:
    image: mysql:8.2.0
    environment:
      MYSQL_DATABASE: matilda
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: 3062
      MYSQL_ROOT_PASSWORD: 3062
    ports:
      - '3309:3306'
    volumes:
      - ./matilda-data:/var/lib/mysql

  matilda-prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    container_name: "matilda-prometheus"
    networks:
      - monitoring

  matilda-grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=matilda
    container_name: "matilda-grafana"
    networks:
      - monitoring
    depends_on:
      - matilda-prometheus

networks:
  monitoring:
    driver: bridge

services:
  matilda:
    build: .
    image: matilda
    ports:
      - "9999:9999"
    volumes:
      - ./server-logs:/app/logs
    container_name: "matilda"


  mysql:
    image: mysql:8.2.0
    environment:
      MYSQL_DATABASE: matilda
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: 3062
      MYSQL_ROOT_PASSWORD: 3062
    container_name: "matilda-mysql"
    ports:
      - '3309:3309'
    volumes:
      - ./matilda-data:/var/lib/mysql
